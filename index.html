<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1 class="logo">Student Enrollment Form</h1>
    </nav>

    <main>
      <div class="input">
        <h3>Fill details</h3>
        <form action="">
          <div class="name-div">
            <label for="name">Name</label>
            <input
              type="text"
              id="name"
              placeholder="Your name..."
              required
              autofocus
            />
          </div>
          <div class="email-div">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Your email..."
              required
            />
          </div>
          <div class="website-div">
            <label for="website">Website</label>
            <input type="url" placeholder="Your website..." id="website" />
          </div>

          <div class="gender-div">
            <label>Gender</label>
            <select name="gender" id="gender">
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="skills-div">
            <label>Skills</label>
            <input type="checkbox" name="skills" id="HTML" />HTML
            <input type="checkbox" name="skills" id="CSS" />CSS
            <input type="checkbox" name="skills" id="JS" />JS
          </div>

          <button class="form-btn">Submit</button>
        </form>
      </div>
      <div class="output"></div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
